<!-- include a-frame -->
<script src="vendor/aframe/build/aframe.min.js"></script>

<!-- include ar.js for aframe -->
<script src='../build/aframe-ar.js'></script>
<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.0.1/dist/aframe-extras.min.js"></script>
<script>ARjs.Context.baseURL = '../../three.js/'</script>
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>
<!-- start the body of your page -->
<body style='margin : 0px; overflow: hidden;'>
	<!-- add some info at the top of the page -->
	<div style='position: fixed; top: 10px; width:100%; text-align: center; z-index: 1;'>
		<h3 style="color:#800000;font-size:90%;padding:5px;background-color:#40e0d0;">Wishing you and yours a very Merry Christmas and Happy New Year!</h3>
	</div>

	<!-- Define your 3d scene and enabled ar.js -->
	<a-scene embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>

        <a-assets>
            <video id="holiday-card" autoplay loop="false" type="video/mp4" src="https://vitalpoint.ai/card/AR.js/aframe/examples/holidaycardvideo.mp4"></video>
            <a-asset-item id="scene" src="https://vitalpoint.ai/card/AR.js/aframe/examples/scene.gltf"></a-asset-item>
            <a-asset-item id="treescene" src="https://vitalpoint.ai/card/AR.js/aframe/examples/tree/scene.gltf"></a-asset-item>
        </a-assets>
            
            <a-marker preset="custom" type='pattern' url="https://vitalpoint.ai/card/AR.js/aframe/examples/pattern-letterC.patt">
               <a-video src="#holiday-card" width="4.45" height="2.5" rotation="235 180 180" position="0 0.5 0" play="true"></a-video>
            </a-marker>
    
            <a-marker preset="custom" type='pattern' url="https://vitalpoint.ai/card/AR.js/aframe/examples/pattern-letterB.patt">
                <a-gltf-model gltf-model="#scene" scale="0.01 0.01 0.01" position="-0.2 0 -0.5" animation-mixer></a-gltf-model>
            </a-marker>

            <a-marker preset="custom" type='pattern' url="https://vitalpoint.ai/card/AR.js/aframe/examples/pattern-letterA.patt">
                <a-gltf-model gltf-model="#treescene" scale="0.01 0.01 0.01" position="0.2 0 -0.5" animation-mixer></a-gltf-model>
            </a-marker>

            <!-- Define a static camera -->
            <a-entity camera></a-entity>
    
        </a-scene>
        <script>
        window.addEventListener('click', function () {
            var v = document.querySelector('#holiday-card');
            v.play();
        });
        </script>
</body>
